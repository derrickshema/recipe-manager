[pytest]
# Tell pytest where to find tests
testpaths = tests

# Show extra info when running tests
# -v = verbose (show each test name)
# -s = show print statements (useful for debugging)
addopts = -v

# Set asyncio mode for pytest-asyncio
asyncio_mode = auto

# Configure warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
